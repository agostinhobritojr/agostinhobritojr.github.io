        <div id="page-wrapper">

            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12 col-xs-12 col-md-12">
                        <h1 class="page-header">
                            Interactive Filtering in Spatial Domain
                        </h1>

                    </div>
                </div>

                <div class="row">
                    <div class="panel panel-default">

                        <div class="panel-heading">
                            <h3 class="panel-title"></i>Image File</h3>
                        </div>

                        <div class="panel-body">

                            <div class="form-group">
                                <input type="file" name="imageLoader"  id="imageLoader" />
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="panel panel-default">

                        <div class="panel-heading">
                            <h3 class="panel-title"></i>Convolution Options</h3>
                        </div>

                        <div class="panel-body">
                            <div class="form-group" id="kernelSizeDiv">
                                <div class="col-md-2">
                                    <label for="kernelWidth">Kernel size</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="number" class="form-control" id="kernelWidth" placeholder="width" value="3" onchange="setWidthKernel()">
                                </div>
                                <div class="col-md-2">
                                    <input type="number" class="form-control" id="kernelHeight" placeholder="height" value="3" onchange="setHeightKernel()" >
                                </div>
                            </div>

                            <div class="row"></div>
                            <div class="form-group" id="filterTypeDiv">
                                <div class="col-md-2">
                                    <label for ="filterType">Filter type</label>
                                </div>
                                <div class="col-md-10">
                                    <select class="selectpicker" id="filterType" onchange="setConvolutionType()">
                                        <option value="mean">Mean</option>
                                        <option value="median">Median</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row"></div>
                            <div class="form-group" id="animationSpeedDiv">
                                <div class="col-md-2">
                                    <label for ="filterType">Animation speed</label>
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control" id="animationSpeed" placeholder="pixels/iteration" value="1" onchange="setAnimationSpeed()">
                                </div>
                            </div>
                            <div class="row"></div>
                            <div class="form-group" id="kernelPosition">
                                <div class="col-md-2">
                                    <label for="kernelWidth">Kernel position</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="number" class="form-control" id="kernelHorizontalCoordinate" placeholder="horizontal" value = "1" onchange="setHorizontalPosition()">
                                </div>
                                <div class="col-md-2">
                                    <input type="number" class="form-control" id="kernelVerticalCoordinate" placeholder="vertical" value = "1" onchange="setVerticalPosition()" >
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"></i>Interactive Area</h3>
                        </div>

                        <ul class="nav nav-tabs" >
                            <li class="active"><a data-toggle="tab" href="#FiltredImage">Filtred image</a></li>
                            <li><a data-toggle="tab" href="#OriginalImage">Original Image</a></li>
                        </ul>

                        <div class="form-group">

                            <table>
                                <thead>
                                    <tr>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td >
                                            <div class="tab-content" >
                                            <div id="FiltredImage" class="tab-pane fade in active">
                                                <canvas id="imageFiltred" width="512" height="512" style="border:1px solid #d3d3d3;" ></canvas>
                                            </div>
                                            <div id="OriginalImage" class="tab-pane fade">
                                                <canvas id="imageUploaded" width="512" height="512" style="border:1px solid #d3d3d3;"></canvas>
                                            </div>
                                            </div>
                                        </td>
                                        <td style="padding: 5px">

                                            <button id="drawRectangleIcon" onclick="drawRectangleSelectedButton()" type="button">
                                                <img src="../imagesIcons/drawRectangleIcon.png" title="retangulo" width="32" height="32"/>
                                            </button>

                                            <!--div class="row"></div>

                                            <button id="mouserPointer" onclick="deslectAllButtonsDrawSelected()" type="button" ">
                                                <img src="../imagesIcons/mouse_pointer-512.png" title="cursor edit" width="32" height="32"/>
                                            </button-->

                                            <div class="row"></div>

                                            <br/>
                                            <p id="TextInfo"></p>

                                        </td>

                                    </tr>
                                </tbody>

                            </table>




                        </div>

                    </div>
                </div>


            </div>

        </div>


    </div>
